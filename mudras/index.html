<!DOCTYPE html>
<html>

<head>
    <title>Mudra Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #image {
            max-width: 600px;
            max-height: 600px;
        }
    </style>
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="text-center p-8 bg-white rounded shadow-lg w-full sm:w-3/4 lg:w-1/2">
        <h1 id="title" class="text-2xl font-bold mb-2"></h1>
        <img id="image" src="" alt="mudra image" class="mx-auto">
        <p id="description" class="text-lg mb-2"></p>
        <p id="timer" class="text-lg font-bold mb-2"></p>
        <input id="duration" type="number" min="1" placeholder="Enter duration in minutes"
            class="mb-2 px-3 py-2 placeholder-gray-500 text-gray-700 relative bg-gray-200 rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full">
        <button id="start"
            class="mb-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Start</button>
        <button id="stop" style="display: none;"
            class="mb-2 bg-red-200 hover:bg-red-400 text-white font-bold py-2 px-4 rounded w-full">Stop</button>
    </div>
    <script src="mudra.js"></script>
</body>

</html>
